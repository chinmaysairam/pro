<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEX - About Coding</title>
    <style>
        body {
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0, 255, 247, 0.7)), url('https://static.vecteezy.com/system/resources/thumbnails/002/949/141/small/programming-code-coding-or-hacker-background-vector.jpg');
            background-position: center; /* Center the background image */
            font-family: Arial, sans-serif; /* Set font family */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            color: #fff; /* Set default text color */
            background-color: black;
        }
        .container {
            max-width: 1200px; /* Set max width for the content */
            margin: 0 auto; /* Center the content horizontally */
            padding: 20px; /* Add padding */
            box-sizing: border-box; /* Include padding and border in total width */
        }
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Set background color of header with transparency */
            color: #fff; /* Set text color */
            padding: 20px; /* Add padding */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Add box shadow */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Align items vertically */
            justify-content: space-between; /* Distribute items evenly */
        }
        header .logo img {
            max-width: 100px; /* Set maximum width of the logo */
            vertical-align: middle; /* Align logo vertically */
        }
        header h1 {
            font-size: 2.5em; /* Set font size */
            margin: 0; /* Remove default margin */
            text-transform: uppercase; /* Convert text to uppercase */
            letter-spacing: 2px; /* Add letter spacing */
        }
        nav ul {
            list-style-type: none; /* Remove default list styling */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        nav ul li {
            display: inline-block; /* Display list items horizontally */
            margin-left: 20px; /* Add left margin for spacing */
        }
        nav ul li a {
            color: #fff; /* Set link color */
            text-decoration: none; /* Remove underline from links */
            font-size: 1.1em; /* Set font size */
        }
        section {
            background-color: rgba(0, 0, 0, 0.7); /* Set background color of section with transparency */
            padding: 20px; /* Add padding */
            border-radius: 5px; /* Add border radius */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Add box shadow */
            margin-top: 20px; /* Add top margin */
        }
        h2 {
            font-size: 1.8em; /* Set font size */
            margin-top: 0; /* Remove default margin */
        }
        p {
            line-height: 1.5; /* Set line height */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://media.licdn.com/dms/image/D560BAQH_x5pjO7CBqg/company-logo_200_200/0/1694623629123/codex_wou_logo?e=1716422400&v=beta&t=nssF0cn8Hije6Yx73LKTQWCI1ozwt0t0yh9AO88OpvM" alt="CODEX Logo"> <!-- Add image near the header -->
            </div>
            <h1>CODEX</h1> <!-- Add text shadow effect -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Blogs</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <h2>About Coding</h2>
            <p>Welcome to CODEX! We are dedicated to providing you with valuable information and resources on various coding topics.</p>
            <p>Explore our website to discover articles, tutorials, and more to enhance your coding skills.</p>
        </section>
    </div>
</body>
</html>
